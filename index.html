<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- displays site properly based on user's device -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="The Stats Preview Card Component from Frontend Mentor For some Challenges"
    />

    <!-- Favicon Links -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- Google Fonts Links -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Lexend+Deca:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <!-- CSS Customs Links -->
    <link rel="stylesheet" href="./dist/style.css" />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main class="card">
      <section class="card__img">
        <img src="./images/image-header-mobile.jpg" alt="Banner Images" />
      </section>

      <section class="card__textbox">
        <h1 class="card__title">
          Get <span>insights</span> that help your business grow.
        </h1>

        <p class="card__text">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>

        <div class="card__stats">
          <div class="stats">
            <p>10k+</p>

            <span>companies</span>
          </div>

          <div class="stats">
            <p>314</p>

            <span>templates</span>
          </div>

          <div class="stats">
            <p>12M+</p>

            <span>queries</span>
          </div>
        </div>
      </section>
    </main>

    <footer class="footer-container">
      <div class="attribution">
        <p>
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >
        </p>

        <p>
          Coded <span>&hearts;</span> by
          <a href="https://github.com/SouleymaneSy7" target="_blank"
            >Souleymane Sy</a
          >
        </p>
      </div>
    </footer>
  </body>
</html>
